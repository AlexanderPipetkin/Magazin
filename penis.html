<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Test Font';
            src: url('fonts/MOSCOWSANSREGULAR.TTF') format('truetype');
        }
        .test {
            font-family: 'Test Font', Arial;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="test">Тест шрифта Moscow Sans</div>
    
    <script>
        document.fonts.ready.then(() => {
            console.log('Загруженные шрифты:', document.fonts);
        });
        
        setTimeout(() => {
            const testEl = document.querySelector('.test');
            const computedStyle = window.getComputedStyle(testEl);
            console.log('Фактический шрифт:', computedStyle.fontFamily);
        }, 1000);
    </script>

    <script>
        // Добавьте этот код в тестовую страницу
        document.fonts.ready.then(() => {
            document.fonts.forEach(font => {
                console.log('Шрифт:', font.family, 'стиль:', font.style, 'вес:', font.weight);
            });
        });
    </script>
</body>
</html>
