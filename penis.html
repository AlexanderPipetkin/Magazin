<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Moscow Sans Test';
            src: url('fonts/MOSCOWSANSREGULAR.woff2') format('woff2');
        }
        .test-container {
            padding: 20px;
            background: black;
            color: white;
        }
        .test-with-font {
            font-family: 'Moscow Sans Test', Arial;
            font-size: 24px;
            margin: 10px 0;
        }
        .test-without-font {
            font-family: Arial;
            font-size: 24px;
            margin: 10px 0;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Тест шрифта Moscow Sans</h2>
        
        <div class="test-with-font">
            Этот текст должен быть Moscow Sans: ABCabc 123
        </div>
        
        <div class="test-without-font">
            Этот текст должен быть Arial: ABCabc 123
        </div>
        
        <div id="result" class="result">
            Результат: проверяем...
        </div>
    </div>
    
    <script>
        setTimeout(() => {
            const withFont = document.querySelector('.test-with-font');
            const withoutFont = document.querySelector('.test-without-font');
            const result = document.getElementById('result');
            
            const widthWith = withFont.offsetWidth;
            const widthWithout = withoutFont.offsetWidth;
            
            if (widthWith !== widthWithout) {
                result.innerHTML = '✅ SUCCESS: Moscow Sans загружен и работает!';
                result.style.background = 'green';
            } else {
                result.innerHTML = '❌ FAIL: Moscow Sans НЕ загружен. Используется Arial.';
                result.style.background = 'red';
            }
        }, 1000);
    </script>
</body>
</html>
